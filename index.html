<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clon de Google</title>
  </head>
  <body>
    <header class="header"> 
      <nav class="header__nav">
        <ul class="header__nav-ul">
          <li class="header__nav-ul-li">
            <a class="header__nav-ul-li-a" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
          </li>
          <li class="header__nav-ul-li">
            <a class="header__nav-ul-li-a" href="https://www.google.com.uy/imghp?hl=es-419&ogbl">Imágenes</a>
          </li>
          <li class="header__nav-ul-li">
            <picture class="header__nav-ul-li-picture">
              <img class="header__nav-ul-li-picture-points" src="./9-puntos-google.png" alt=""/>
            </picture>
          </li>
          <li class="header__nav-ul-li">
            <picture class="header__nav-ul-li-picture">
              <img class="header__nav-ul-li-picture-photo" src="	https://lh3.googleusercontent.com/ogw/ADea4I7MboihQIO2EQMt-Uqk_UMjPZOgZjceTKwgHQhkYQ=s32-c-mo" alt=""/>
            </picture>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div class="main__div">
        <picture class="main__div-picture">
          <img class="main__div-picture-logo" src="./google.png" alt="" />
        </picture>
      </div>
      <div class="main__div-barra">
        <div class="main__div-barra-input">
          <picture class="main__div-barra-input-picture">
            <img class="main__div-barra-input-picture-lupa" src="./lupa-google.png" alt=""/>
          </picture>
          <input type="text" />
          <picture class="main__div-barra-input-picture">
            <img class="main__div-barra-input-picture-microfono" src="./microfono-google.png" alt=""/>
          </picture>
        </div>
      </div>
      <div class="main__div-buttons">
        <button class="main__div-button">
          <p>Búsqueda de Google</p>
        </button>
        <button class="main__div-button">
          <p>Me siento afortunado</p>
        </button>
      </div>
      <div class="main__extra">
        <p>
          Google ofrecido en:
          <a href="https://www.google.com.uy/">Español (Latinoamérica)</a>
        </p>
      </div>
    </main>

    <div class="div-uruguay">
      <p>Uruguay</p>
    </div>

    <footer class="footer">
        <div class="footer__div">
          <a href="https://about.google/?utm_source=google-UY&utm_medium=referral&utm_campaign=hp-footer&fg=1" class="footer__div-a">Acerca de</a>
          <a href="https://ads.google.com/intl/es_uy/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class="footer__div-a">Publicidad</a>
          <a href="https://smallbusiness.withgoogle.com/intl/es-419/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=UY#!/" class="footer__div-a">Negocio</a>
          <a href="https://www.google.com/search/howsearchworks/?fg=1" class="footer__div-a">Cómo funciona la búsqueda</a>
        </div>
        <div class="footer__div">
          <a href="https://policies.google.com/privacy?hl=es-UY&fg=1" class="footer__div-a">Privacidad</a>
          <a href="https://policies.google.com/terms?hl=es-UY&fg=1" class="footer__div-a">Términos</a>
          <a href="" class="footer__div-a">Ajustes</a>
      </div>
    </footer>
  </body>
</html>
